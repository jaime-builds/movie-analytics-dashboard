name: CI/CD — Movie Analytics Dashboard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ────────────────────────────────────────────────────────────
  # Job 1: Test
  # Runs your existing test suite — keeps this separate from
  # the build so failures are fast and clearly reported
  # ────────────────────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest

    env:
      FLASK_ENV: testing
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      SECRET_KEY: ci-test-secret-key

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/test_models.py tests/test_routes.py tests/test_auth.py tests/test_tmdb_api.py --tb=short -q
          pytest tests/test_favorites_ratings.py --tb=short -q

  # ────────────────────────────────────────────────────────────
  # Job 2: Build & push
  # Only runs on pushes to main (not on PRs)
  # ────────────────────────────────────────────────────────────
  build:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/movie-analytics-dashboard:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/movie-analytics-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
